<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of Two Numbers</title>
</head>
<body>
    <input id="num1" type="number" placeholder="First number">
    <input id="num2" type="number" placeholder="Second number">
    <button onclick="alert(Number(document.getElementById('num1').value) + Number(document.getElementById('num2').value))">Calculate Sum</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter button</title>
</head>
<body>
    <!DOCTYPE html>
    <html>
    <body>
    
    <p id="counter">0</p>
    <button onclick="increment()">Click me</button>

    <script>function increment()
     {

        document.getElementById('counter').innerText++;

    }
    </script>
    </body>
    </html>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text colour change</title>
</head>
<body>
    <p id="para">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae accusantium id molestiae minima? Beatae eos quisquam quos necessitatibus, officiis eligendi veniam et architecto dolorem blanditiis earum. Saepe id ipsa quo.</p>

    <button onclick="changeTextColor()">Text Color Change </button>

    <script>
        function changeTextColor() {
            var para = document.getElementById('para');
            para.style.color = 'blue';
        }
    </script>
</body>
</html>
